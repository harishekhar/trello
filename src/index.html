<!DOCTYPE html>
<html>
  <head>
    <title>javascript project setup</title>
  </head>

  <body>
    <div class="container-fluid hdr">
      <div class="container">
        <div class="hdr__img">
          <img
            class="hdr__img--src"
            src="https://d2k1ftgv7pobq7.cloudfront.net/meta/u/res/images/trello-header-logos/af7af6ed478d3460709d715d9b3f74a4/trello-logo-white.svg"
          />
        </div>
        <div class="hdr__right">
          <a href="#" class="hdr__btn">Log In</a>
          <a href="#" class="hdr__btn">Sign Up</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="sprint"></div>
    </div>

    <div id="container-main"></div>

    <div id="card-edit">
      <div id="card-edit__close">
        <img
          id="card-edit__close--img"
          src="http://icons.iconarchive.com/icons/icons8/ios7/96/Very-Basic-Close-icon.png"
        />
      </div>
      <form>
        <div id="card-edit__input">
          <label id="card-edit__input--label">Title:</label>
          <input id="card-edit__title" />
        </div>
        <div id="card-edit__input--bttn">
          <input id="card-edit__delete" type="button" value="Delete" />
          <input id="card-edit__submit" type="submit" value="Update" />
        </div>
      </form>
    </div>

    <script></script>
